{% load static %}

<div id="slides" class="carousel slide" data-ride="carousel">
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img class="slide-image" src="{% static 'main/media/Banner-One.jpg' %}">
			<div class="carousel-caption d-none d-md-block">
				<h1 class="display-2">Eat Smart</h1>
				<h3>Eat Efficient</h3>
				<button type="button" onclick="window.location.href='/nutrition/mcdonalds/'" class="btn btn-outline-light btn-lg">View Nutrition</button>
			</div>
		</div>
		<div class="carousel-item">
			<img class="slide-image" src="{% static 'main/media/Banner-Two.jpg' %}">
			<div class="carousel-caption d-none d-md-block">
				<h3 class="display-2">Pick Out a Nutritious Meal</h3>
				<h4>Try Our Nutrition Calculator</h4>
				<button type="button" onclick="window.location.href='/calculator/mcdonalds/'" class="btn btn-outline-light btn-lg">Build a Meal</button>
			</div>
		</div>
		<div class="carousel-item">
			<img class="slide-image" src="{% static 'main/media/Banner-Three.jpg' %}">
			<div class="carousel-caption d-none d-md-block">
				<h3 class="display-2">Look Up Your Favorite Item</h3>
				<button type="button" onclick="window.location.href='/lookup/mcdonalds/'" class="btn btn-outline-light btn-lg">Look Up an Item</button>
		</div>
	</div>
	<a class="carousel-control-prev" href="#slides" role="button" data-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#slides" role="button" data-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
	</div>
</div>
