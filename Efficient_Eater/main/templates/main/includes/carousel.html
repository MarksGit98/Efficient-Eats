{% load static %}

<div id="slides" class="carousel slide" data-ride="carousel">
	<ul class="carousel-indicators">
		<li data-target=#slides" data-slide-to="0" class="active"></li>
		<li data-target=#slides" data-slide-to="1"></li>
		<li data-target=#slides" data-slide-to="2"></li>
	</ul>
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img src="{% static 'main/media/banner1.jpg' %}">
			<div class="carousel-caption d-none d-md-block">
				<h1 class="display-2">Eat Smart</h1>
				<h3>Eat Efficient</h3>
				<button type="button" class="btn btn-outline-light btn-lg">VIEW DEMO</button>
				<button type="button" class="btn btn-primary btn-lg">Get Started</button>
			</div>
		</div>
		<div class="carousel-item">
			<img src="{% static 'main/media/banner2.jpg' %}">
			<div class="carousel-caption d-none d-md-block">
				<h3 class="display-2">Want Help Picking Out a Nutritious Meal?</h3>
				<h4>Try our meal nutrition calculator</h4>
				<button type="button" class="btn btn-outline-light btn-lg">Nutrition Calculator</button>
			</div>
		</div>
		<div class="carousel-item">
			<img src="{% static 'main/media/banner3.jpg' %}">
			<div class="carousel-caption d-none d-md-block">
				<h2 class="display-2">The Nutrition Behind Fast Food</h2>
		</div>
	</div>
	<a class="carousel-control-prev" href="#slides" role="button" data-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#slides" role="button" data-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>
