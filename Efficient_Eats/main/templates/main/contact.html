{% extends "main/header.html" %}
{% block content %}
<main role="main" class="container contact-container">
{% if submitted != True %}
    <div class="email-send-message">
        {% include 'main/includes/send_email.html' %}
    </div>
{% else %}
    <div class="email-sent-message">
        <h3>Thank you for your message!</h3>
        <h4>I will try to get back to you as soon as possible.</h4>
    </div>
{% endif %}
</main>
{% endblock %}
